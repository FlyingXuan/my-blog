#\u73AF\u5883\u914D\u7F6E
spring.profiles.active=pro
#thymeleaf\u76F8\u5173\u914D\u7F6E
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.cache=false
#\u56FD\u9645\u5316\u914D\u7F6E\u6587\u4EF6\u914D\u7F6E
spring.messages.basename=i18n/messages
#\u9ED8\u8BA4\u5934\u50CF\u5730\u5740
comment.avatar=/images/avatar.png

#redis\u914D\u7F6E
spring.redis.port=6379
# \u4E00\u822C\u6765\u8BF4\u662F\u4E0D\u7528\u914D\u7F6E\u7684\uFF0CSpring Cache \u4F1A\u6839\u636E\u4F9D\u8D56\u7684\u5305\u81EA\u884C\u88C5\u914D
spring.cache.type=redis
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=10000
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09 \u9ED8\u8BA4 8
spring.redis.lettuce.pool.max-active=8
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09 \u9ED8\u8BA4 -1
spring.redis.lettuce.pool.max-wait=-1
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5 \u9ED8\u8BA4 8
spring.redis.lettuce.pool.max-idle=8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5 \u9ED8\u8BA4 0
spring.redis.lettuce.pool.min-idle=0

# JavaMailSender \u90AE\u4EF6\u53D1\u9001\u7684\u914D\u7F6E
spring.mail.host=smtp.qq.com
spring.mail.username=1739575190@qq.com
spring.mail.defaultEncoding=UTF-8
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.qq.com
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#activemq\u914D\u7F6E
#activemq\u670D\u52A1\u5668\u5730\u5740
spring.activemq.broker-url=tcp://127.0.0.1:61616
spring.activemq.user=admin
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=100
spring.jms.pub-sub-domain=false
queueName.message=blog-message-queue
queueName.message.reply=blog-message-reply-queue
queueName.comment=blog-comment-queue
queueName.reply=blog-reply-queue
